<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Change font later-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--If enough time, try to change city in title dynamically-->
    <title>Weather Dashboard</title>
  </head>
  <body>
   
    <div class="container-fluid">
      <main class="wrapper row">
        <aside class="sidebar col-">
          <form id="search-form">
        
            <label for="city-input"> <h6>Search for a city:</h6> </label><br />
            <div class="form-group">
            <input type="text" class="form-control" id="city-input" />
            <button type="submit" class="btn btn-primary" id="search-city">
              <i class="fa fa-search"></i>
            </button>
          </div>
            <p>Recent searches:</p>
            <div id="recent-searches">
              <ul class="cities-holder list-group">
<!--Recent searches go here-->
              <!--li with "list-group-item" class-->

              </ul>
            </div>
          </form>
        </aside>
        <article class="weather-details">
          <section class="details-section">
            <div id="current-weather">
              <h3 id="current-city"><span id="current-date"></span><span id="weather-icon"></span></h3>
              <div id="temp">Temperature:</div>
              <div id="humidity">Humidity</div>
              <div id="wind">Wind Speed:</div>
              <div id="uv-index">UV Index:</div>
            </div>
          </section>
          <section  class="details-section">
              <h5>5-Day Forecast:</h5>
              <div  class="row"  id="future-weather"></div>
        
          </section>
        </article>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
